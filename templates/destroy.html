<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Hompage</title>
</head>
<body>
    <h1>Delete Hompage</h1>
    <p>Are you sure you want to delete "{{ hompage.title }}"?</p>
    <form action="{% url 'update' hompage.id %}" method="hompage">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'hompages' %}">Cancel</a>
</body>
</html>
