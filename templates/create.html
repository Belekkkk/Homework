<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hompage</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
            font-size: 32px;
            margin-top: 30px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ffcc00;
            font-size: 18px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e6ac00;
        }
    </style>
</head>
<body>
    <h1>Create Hompage</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="text">Text:</label>
        <textarea id="text" name="text"></textarea>
        <input type="submit" value="Create">
    </form>
</body>
</html>
